<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Fungsi Figure</title>
</head>
<body>
    <h1>Menampilkan Gambar di HTML</h1>
    <p>Berikut ini adalah gambar gunung gede pangrango:</p>
    <p>
        <figure>
            <img src="image/gede-pangrango.jpg" width="300" alt="pemandangan Gunung Gede Pangrango" />
            <figcaption>Landscape Gede Pangrango</figcaption>
        </figure>
    </p>
</body>
</html>
