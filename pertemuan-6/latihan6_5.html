<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Latihan Menampilkan Image</title>
</head>
<body>
    <h1>Menampilkan Gambar di HTML </h1>
    <p>Penggunaan CSS pada gambar:</p>
    <img src="image/cigentis.jpg" style="width: 160px; border: 3px solid red;" alt="Curug Cigentis" />
    <img src="image/cigentis.jpg" style="width: 160px; border-radius: 10px;" alt="Curug Cigentis" />
    <img src="image/cigentis.jpg" style="width: 100px; height: 100px;border-radius: 100%;" class="bulat" alt="Curug Cigentis" />
</body>
</html>
