<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat link dengan gambar</title>
</head>
<body>
    <h1>Gambar Sebagai Link</h1>
    <p>Coba sentuh dan klik gambar Komputer, Hp atau Secangkir Kopi:</p>
    <p>
        <img src="https://www.w3schools.com/html/workplace.jpg" usemap="#workmap" />
        <map name="workmap">
            <area shape="rect" coords="34,44,270,350" alt="Computer" href="image/laptop.png">
            <area shape="rect" coords="290,172,333,250" alt="" href="image/hp.png">
            <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="image/kopi.png">
        </map>
    </p>
</body>
</html>
