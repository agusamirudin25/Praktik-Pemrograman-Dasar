<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Latihan Menampilkan Image</title>
</head>
<body>
    <h1>Menampilkan Gambar di HTML</h1>
    <p>Penggunaan atribut width dan height pada gambar:</p>
        <img src="image/cigentis.jpg" width="200" height="150" alt="Curug Cigentis" />
        <img src="image/cigentis.jpg" width="150" height="100" alt="Curug Cigentis" />
        <img src="image/cigentis.jpg" width="100" height="50" alt="Curug Cigentis" />
</body>
</html>
