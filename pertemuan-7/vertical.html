<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vertical tabel header</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <h2>Mahasiswa STMIK Horizon</h2>
        <table style="width:100%">
            <tr>
                <th>Nama</th>
                <td>Ani</td>
                <td>Mia</td>
            </tr>
            <tr>
                <th>Prodi</th>
                <td>Sistem Informasi</td>
                <td>Informatika</td>
            </tr>
            <tr>
                <th>Semester</th>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <th>Hobi</th>
                <td>Masak</td>
                <td>Bernyanyi</td>
            </tr>
        </table>
    </body>
</html>
