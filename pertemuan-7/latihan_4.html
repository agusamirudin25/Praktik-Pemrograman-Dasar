<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggabungkan cell</title>
</head>

<body>
    <h1>Penggunaan colspan dan rowspan</h1>
    <table border="1" bgcolor="yellow" bordercolor="green" cellpadding="20" cellspacing="0">
        <tr>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
            <th>Kolom 3</th>
        </tr>
        <tr>
            <td rowspan="2">Baris 1 kolom 1</td>
            <td>Baris 1 Kolom 2</td>
            <td>Baris 1 Kolom 3</td>
        </tr>
        <tr>
            <td>baris 2 kolom 2</td>
            <td>baris 2 kolom 3</td>
        </tr>
        <tr>
            <td colspan="3">baris 3 kolom 1</td>
        </tr>
    </table>
</body>

</html>
