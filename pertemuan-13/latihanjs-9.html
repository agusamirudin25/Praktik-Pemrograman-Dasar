<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        let aku = 20
        let kamu = 19

        // samadengan
        let hasil = aku == kamu
        document.write(`${aku} == ${kamu} = ${hasil} <br>`)
        // lebih besar
        hasil = aku > kamu
        document.write(`${aku} > ${kamu} = ${hasil} <br>`)
        // lebih besar samadengan
        hasil = aku >= kamu
        document.write(`${aku} >= ${kamu} = ${hasil} <br>`)
        // lebih kecil
        hasil = aku < kamu
        document.write(`${aku} < ${kamu} = ${hasil} <br>`)
        // lebih kecil samadengan
        hasil = aku <= kamu
        document.write(`${aku} <= ${kamu} = ${hasil} <br>`)
        // tidak samadengan
        hasil = aku != kamu
        document.write(`${aku} != ${kamu} = ${hasil} <br>`)

    </script>
</body>
</html>
