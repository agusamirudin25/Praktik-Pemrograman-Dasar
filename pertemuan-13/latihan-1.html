<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 13 - Javascript head</title>
    <script>
        function myFunction() {
            document.getElementById("coba").innerHTML = `Merubah Paragraph.`
        }
    </script>
</head>
<body>
    <h2>Program Pertama dengan Javascript</h2>
    <p id="coba">Ini adalah paragraph</p>
    <button type="button" onclick="myFunction()">Klik Aku</button>
</body>
</html>
