<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        document.write(`Mula - mula nilai score...<br>`)
        // pengisian nilai
        let score = 100;
        document.write(`Score = ${score}<br>`)
        // pengisian dan ditambah 5
        score += 5
        document.write(`Score = ${score}<br>`)
        // pengisian dan dikurangi 2
        score -= 5
        document.write(`Score = ${score}<br>`)
        // pengisian dan dikali 2
        score *= 2
        document.write(`Score = ${score}<br>`)
        // pengisian dan dibagi 4
        score /= 4
        document.write(`Score = ${score}<br>`)
        // pengisian dan dipangkatkan 2
        score **= 4
        document.write(`Score = ${score}<br>`)
        // pengisian dan dimodulo 3
        score %= 3
        document.write(`Score = ${score}<br>`)
    </script>
</body>
</html>
