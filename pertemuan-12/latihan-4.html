<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Button</title>
</head>
<body>
    <h2>Membuat element button</h2>
    <button type="button" id="kasih-pesan" onclick="kasihPesan()">Klik Aku</button>
    <script>
        function kasihPesan() {
            let button = document.querySelector("#kasih-pesan")
            button.innerHTML = "Sudah diklik"
        }
    </script>
</body>
</html>
