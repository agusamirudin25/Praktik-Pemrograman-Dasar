<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Element</title>
</head>
<body>
    <h2>Membuat Datalist Element</h2>
    <h3>Bahasa Pemrograman : </h3>
    <form action="">
        <input list="pemrograman">
        <datalist id="pemrograman">
            <option value="C#">
            <option value="Java">
            <option value="Python">
            <option value="VB.Net">
            <option value="Javascript">
        </datalist>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
