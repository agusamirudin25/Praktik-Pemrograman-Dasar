<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Textarea</title>
    <style>
        textarea {
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Membuat Textarea</h2>
    <p>Textarea element didefinisikan input lebih dari satu baris</p>
    <form action="">
        <label for="pesan">Masukan kritik dan saran kamu:</label>
        <textarea name="pesan" id="pesan" cols="40" rows="10" placeholder="textarea dapat diinput dengan kalimat lebih dari satu baris"></textarea>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
