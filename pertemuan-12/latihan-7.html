<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input</title>
</head>
<body>
    <h2>Demo tag input HTML</h2>
    <form method="post">
        <fieldset>
            <legend>Formulir Pendaftaran Mahasiswa</legend>
            <p>
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama" required autocomplete="on" maxlength="4">
            </p>
            <p>
                <label for="tgl">Tanggal Lahir</label>
                <input type="date" name="tgl" id="tgl">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="alamat">Alamat</label>
                <textarea name="alamat" id="alamat" cols="30" rows="5"></textarea>
            </p>
            <p>
                <label for="no_telp">No Telp</label>
                <input type="tel" id="no_telp" name="no_telp" required>
            </p>
            <p>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="laki-laki" checked> Laki-laki
                <input type="radio" name="gender" value="perempuan"> Perempuan
            </p>
            <p>
                <label for="hoby">Hoby</label>
                <input type="checkbox" id="membaca" name="hoby_1" value="membaca"> <label for="membaca">Membaca</label>
                <input type="checkbox" id="olahraga" name="hoby_2" value="olahraga"> <label for="olahraga">Olahraga</label>
                <input type="checkbox" id="melukis" name="hoby_3" value="melukis"> <label for="melukis">Melukis</label>
            </p>
            <p>
                <label for="agama">Agama</label>
                <select name="agama" id="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
